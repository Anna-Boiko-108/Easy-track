<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Smart-track</title>
        <script src="https://kit.fontawesome.com/19e5815419.js"></script>
    </head>
    <body>
        <header class="header">
            <section class="menu">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="logo">
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#" class="menu-btn"><i class="fas fa-home"></i> Главная</a></li>
                        <li><a href="#" class="menu-btn"><i class="fas fa-suitcase"></i> Проекты</a>
                            <ul>
                                <li><a href="#" class="menu-btn">Проект 12345</a></li>
                                <li><a href="#" class="menu-btn">Проект 2</a></li>
                                <li><a href="#" class="menu-btn">Проект 3</a></li>
                            </ul>
                        </li>
                        <li><a href="#" class="menu-btn"><i class="fas fa-map-marked-alt"></i> Контакты</a>
                            <ul>
                                <li><a href="#" class="menu-btn">Контакт 12345</a></li>
                                <li><a href="#" class="menu-btn">Контакт 2</a></li>
                                <li><a href="#" class="menu-btn">Контакт 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="slider">
                <div class="slider-container">
                    <div class="slide">
                        <picture>
                            <source type="image/webp" srcset="/assets/img/slide-01.webp">
                            <img src="/assets/img/slide-01.jpg" alt="Carpathian Mountains">
                        </picture>
                    </div>
                    <div class="slide">
                        <picture>
                            <source type="image/webp" srcset="/assets/img/slide-02.webp">
                            <img src="/assets/img/slide-02.jpg" alt="Carpathian Mountains">
                        </picture>
                    </div>
                    <div class="slide">
                        <picture>
                            <source type="image/webp" srcset="/assets/img/slide-03.webp">
                            <img src="/assets/img/slide-03.jpg" alt="Carpathian Mountains">
                        </picture>
                    </div>
                    <div class="slide">
                        <picture>
                            <source type="image/webp" srcset="/assets/img/slide-04.webp">
                            <img src="/assets/img/slide-04.jpg" alt="Carpathian Mountains">
                        </picture>
                    </div>
                    <div class="slide">
                        <picture>
                            <source type="image/webp" srcset="/assets/img/slide-05.webp">
                            <img src="/assets/img/slide-05.jpg" alt="Carpathian Mountains">
                            <!-- <p>Something</p> -->
                        </picture>
                    </div>
                </div>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </section>
        </header>
        <nav class="left-nav">
            <ul>
                <li id="addTask"><a class="menu-btn"><i class="fas fa-plus"></i>Добавить задание</a></li>
                <li><a href="#" class="menu-btn"><i class="fas fa-list-ul"></i>Список заданий</a></li>
                <li><a href="#" class="menu-btn"><i class="fas fa-archive"></i>Архив заданий</a></li>
                <li><a href="#" class="menu-btn"><i class="fas fa-user-friends"></i>Исполнители</a></li>
            </ul>
        </nav>
        <main class="main">
            <section id="addTaskModal" class="modal">
                <form method="post" class="add-task-modal" id="addTaskForm">
                    <h2>Новое задание</h2>
                    <label for="taskName">Задание<br>
                        <input type="text" name="taskName" id="taskName" required>
                    </label>
                    <label for="taskDescription">Описание<br>
                        <textarea name="taskDescription" id="taskDescription" rows="10" required></textarea>
                    </label>
                    <label for="taskComment">Коментарий<br>
                        <textarea name="taskComment" id="taskComment" rows="5"></textarea>
                    </label>
                    <div class="modal-subsection-wrapper">
                        <label for="taskAssignee">Исполнитель<br>
                            <select name="taskAssignee" required>
                                <option></option>
                                <option value="1">ФИО 1</option>
                                <option value="2">ФИО 2</option>
                                <option value="3">ФИО 3</option>
                                <option value="4">ФИО 4</option>
                            </select>
                        </label>
                        <label for="taskDueDate">Дата окончания<br>
                            <input type="date" name="taskDueDate" id="taskDueDate">
                        </label>
                    </div>
                    <label for="taskPriority">Приоритет<br>
                        <input type="range" id="taskPriority" name="taskPriority" min="1" max="5" value="3" step="1"
                            class="task-label-range">
                    </label>
                    <input type="submit" value="Добавить задание" class="submit-btn">
                    <span class="close" id="closeModalBtn">&times;</span>
                </form>
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
